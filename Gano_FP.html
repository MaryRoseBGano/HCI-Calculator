<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARY ROSE CALCU</title>
    <link rel="stylesheet" href="Gano_FP.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

        <div class="btns">
            <input type="button" id="ce" value='C' onclick="Clear()">
            <input type="button" id="btn" value='%' onclick="Solve('%')">
            <input type="button" id="ac" value='←' onclick="Back('←')">
            <input type="button" id="btn" value='/' onclick="Solve('/')">
            <br>
            <input type="button" id="btn" value='7' onclick="Solve('7')">
            <input type="button" id="btn" value='8' onclick="Solve('8')">
            <input type="button" id="btn" value='9' onclick="Solve('9')">
            <input type="button" id="btn" value='x' onclick="Solve('*')">
            <br>
            <input type="button" id="btn" value='4' onclick="Solve('4')">
            <input type="button" id="btn" value='5' onclick="Solve('5')">
            <input type="button" id="btn" value='6' onclick="Solve('6')">
            <input type="button" id="btn" value='-' onclick="Solve('-')">
            <br>
            <input type="button" id="btn" value='1' onclick="Solve('1')">
            <input type="button" id="btn" value='2' onclick="Solve('2')">
            <input type="button" id="btn" value='3' onclick="Solve('3')">
            <input type="button" id="btn" value='+' onclick="Solve('+')">
            <br>
            <input type="button" id="btn" value='00' onclick="Solve('00')">
            <input type="button" id="btn" value='0' onclick="Solve('0')">
            <input type="button" id="btn" value='.' onclick="Solve('.')">
            <input type="button" id="eval" value='=' onclick="Result()">
        </div>
    </div>
    <script src='Gano_FP.js'></script>
</body>

</html>
